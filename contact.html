<form id="contactform" name="sentMessage" id="contactForm" action="https://formspree.io/f/xvolkraa" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Имя</label>
      <input type="text" name="name" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email для обратной связи</label>
      <input type="email" name="email" class="form-control" placeholder="Email для обратной связи" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Сообщение</label>
      <textarea rows="5" class="form-control" placeholder="Сообщение" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
    <!--the following are optional fields to customize how submissions are processed-->
    <!--The first sets the subject of Formspree notification emails.-->
    <!--The second catches (some) spambots.-->

  <!-- <input type="hidden" name="_subject" value="Sent from your blog contact form." /> -->
  <!-- <input type="text" name="_gotcha" style="display:none" /> -->

    <!--End of optional fields.-->

  <br>
  <div id="success"></div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Отправить">
  </div>
</form>
